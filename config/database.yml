default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: 
  socket: /var/lib/mysql/mysql.sock
  host: localhost
  database: sns_app

development:
  <<: *default